<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/0f8fc7d5b5.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <title>Title</title>
  </head>
  <body>
    <nav role = "navigation" class="center bg-dark">
     Navigation
    </nav>

    <header role = "banner" class="showcase">
      <div class="content">
        <div class="title">
        Header
        </div>
        <div class="text bio">
          Header Info
        </div>
      </div>

    </header>
    <section class="information">
      <div class="container grid-4 center">
        <div id= 'about_me'>
          <h3>Section 1</h3>
          <p class = 'description'></p>
        </div>
        <div id= 'projects'>
          <h3>Section 2</h3>
          <p class = 'description'></p>
        </div>
        <div id= 'skills'>
            <h3>Section 3</h3>
            <p class = 'description'></p>
          </div>
        <div id= 'contact_info'>
          <h3>Section 4</h3>
          <p class = 'description'></p>
        </div>
        
      </div>
    </section>

    <main role = "main" class="about bg-light">
        <div class="container center" id = "main_container">
         <h1>Main</h1>
        </div>
    </main>

    <footer role = "content-info" class="center bg-dark">
      <p>Footer</p>
    </footer>
  </body>
</html>
